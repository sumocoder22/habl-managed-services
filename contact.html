<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HABL Managed Services</title>
        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- bootstrap css v5.1 -->

    </head>
<body>

    <section class="contact">
        <div class="container contact-info-form">
            <h3>Contact</h3>
            <div class="row d-flex align-items-center">
                <div class="col-md-5">
                    <div class="contact-address">
                        <p>ADDRESS</p>
                        <p>V-21 Badar Commercial, Phase VIII, DHA <br> Karachi, Pakistan.</p>
                    </div>
                    <div class="contact-number">
                        <p>PHONE</p>
                        <input type="text" value="03333 - 3333333" readonly>
                    </div>
                </div>
                <div class="col-md-7 form-container">
                    <form>
                        <div class="row">
                            <div class="col-6 p-0"><input class="form-control" type="text" placeholder="NAME"></div>
                            <div class="col-6 p-0"><input class="form-control" type="text" placeholder="EMAIL"></div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-6 p-0"><input class="form-control" type="text" placeholder="SUBJECT"></div>
                            <div class="col-6 p-0"><input class="form-control" type="text" placeholder="MESSAGE"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <iframe class="location-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.9009592329708!2d67.04161141500158!3d24.79884468408306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33d0255fa6ce5%3A0x2edd7cef950bf1af!2sPhase%20V%2C%2021%20Street%205%2C%20Phase%20V%20Badar%20Commercial%20Area%20Defence%20V%20Defence%20Housing%20Authority%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2075500!5e0!3m2!1sen!2s!4v1634968925500!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>    </section>
